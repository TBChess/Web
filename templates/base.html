<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Chess Tournaments at Local Venues.">
    <meta name="author" content="TB Chess">
    <link rel="icon" type="image/png" href="logo.png">
    <title>TB Chess - Local Chess Events in St. Pete</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        .section-padding {
            padding: 80px 0;
        }

        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: none;
            height: 100%;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .feature-icon {
            font-size: 3rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 3rem;
        }

        .footer-modern {
            background: var(--dark-color);
            color: white;
            padding: 60px 0 30px 0;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .social-link:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-3px);
        }

        .carousel-item {
            height: 500px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .carousel-caption-custom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 3rem 0 2rem 0;
            color: white;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .logo-hero {
                width: 100px;
                height: 100px;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
    <script type="application/ld+json" id="json-ld-script">
    </script>
    <script>
        function getNextDay() {
            var date = new Date();
            date.setDate(date.getDate() + ((2 + 7 - date.getDay()) % 7 || 7));
            date.setHours(19, 0, 0, 0);
            return date;
        }
        
        function formatDateISO(date) {
            return date.toISOString().split(".")[0] + "-05:00";
        }
        
        var nextDay = getNextDay();
        var startDate = formatDateISO(nextDay);
        var endDate = formatDateISO(new Date(nextDay.getTime() + 3 * 60 * 60 * 1000));
        
        document.addEventListener("DOMContentLoaded", function() {
            var eventJson = {
                "@context": "https://schema.org",
                "@type": "Event",
                "name": "Tuesday Chess Meetup at Driftwood",
                "description": "Join us every Tuesday at 7 PM EST for an exciting evening of chess. All skill levels welcome!",
                "image": "https://tbchess.org/stock1.jpg",
                "startDate": startDate,
                "endDate": endDate,
                "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
                "eventStatus": "https://schema.org/EventScheduled",
                "location": {
                    "@type": "Place",
                    "name": "TB Chess",
                    "address": {
                        "@type": "PostalAddress",
                        "streetAddress": "740 Central Ave",
                        "addressLocality": "St. Petersburg",
                        "addressRegion": "FL",
                        "postalCode": "33701",
                        "addressCountry": "US"
                    }
                },
                "organizer": {
                    "@type": "Organization",
                    "name": "TB Chess",
                    "url": "https://tbchess.org"
                },
                "offers": {
                    "url": "https://lu.ma/tbchess",
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD",
                    "availability": "https://schema.org/InStock",
                    "validFrom": startDate
                }
            };
            document.getElementById("json-ld-script").textContent = JSON.stringify(eventJson);
        });
    </script>
</head>
<body>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock content %}
    </div>
  </section>
  
    <!-- Footer -->
    <footer class="footer-modern">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <img src="logo.png" alt="TB Chess Logo" style="width: 80px; height: 80px; margin-bottom: 2rem; border-radius: 15px;">
                    <p class="text-light mb-4">Play Chess Tournaments at Local Venues</p>
                    
                    <div class="d-flex justify-content-center mb-4">
                        <a href="https://lu.ma/tbchess" target="_blank" class="social-link">
                            <i class="bi bi-calendar-event"></i>
                        </a>
                        <a href="https://www.instagram.com/tb_chess/" target="_blank" class="social-link">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="https://discord.gg/C2rZxQNtvz" target="_blank" class="social-link">
                            <i class="bi bi-discord"></i>
                        </a>
                        <a href="https://app.tbchess.org" target="_blank" class="social-link">
                            <i class="bi bi-phone"></i>
                        </a>
                    </div>
                    
                    <div class="border-top border-secondary pt-4">
                        <p class="text-light mb-0">&copy; 2025 TB Chess. Made with <i class="bi bi-heart-fill text-danger"></i> in St. Petersburg, FL</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

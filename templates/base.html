<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Chess Tournaments at Local Venues.">
    <meta name="author" content="TB Chess">
    <link rel="icon" type="image/png" href="logo.png">
    

    <title>{% block title %}Local Chess Events in St. Pete{% endblock title %} - TB Chess</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        .section-padding {
            padding: 80px 0;
        }

        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: none;
            height: 100%;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .feature-icon {
            font-size: 3rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 3rem;
        }

        .footer-modern {
            background: var(--dark-color);
            color: white;
            padding: 60px 0 30px 0;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .social-link:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-3px);
        }

        /* Navigation Styles */
        .navbar-modern {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        .navbar-brand img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin-right: 8px;
        }

        .navbar-nav .nav-link {
            color: var(--dark-color) !important;
            font-weight: 500;
            margin: 0 10px;
            padding: 8px 0px !important;
        }

        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }

        .navbar-nav .social-nav-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white !important;
            border-radius: 12px;
            margin: 0 5px;
            font-size: 1.1rem;
        }

        .navbar-nav .social-nav-link:hover {
            background: var(--accent-color) !important;
            transform: translateY(-2px);
        }

        .navbar-toggler {
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            background: var(--light-color);
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        /* Sticky navbar effect */
        .navbar-scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.15);
        }

        /* Mobile menu styling */
        @media (max-width: 991px) {
            .navbar-collapse {
                margin-top: 20px;
                padding: 20px;
                background: transparent;
            }

            .navbar-nav .nav-link {
                margin: 5px 0;
                text-align: center;
            }

            .social-links-mobile {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid #e5e7eb;
            }
        }

        /* Hide mobile social links on desktop */
        @media (min-width: 992px) {
            .social-links-mobile {
                display: none;
            }
        }

        .hero-section{
          margin-top: 42px;
        }
    </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="logo.png" alt="TB Chess Logo" class="me-3">
        <span class="fw-bold fs-5 text-dark">TB Chess</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <i class="bi bi-list fs-4"></i>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="https://lu.ma/tbchess">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://app.tbchess.org/#/leaderboard/9azg9o85p2mupsx">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/hosts">For Hosts</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="/clubs">For Clubs</a>
          </li> -->

          <!-- Desktop Social Links -->
          <li class="nav-item d-none d-lg-block">
            <a href="https://www.instagram.com/tb_chess/" target="_blank" class="nav-link social-nav-link" title="Instagram">
              <i class="bi bi-instagram"></i>
            </a>
          </li>
          <li class="nav-item d-none d-lg-block">
            <a href="https://discord.gg/C2rZxQNtvz" target="_blank" class="nav-link social-nav-link" title="Discord">
              <i class="bi bi-discord"></i>
            </a>
          </li>
        </ul>
        
        <!-- Mobile Social Links -->
        <div class="social-links-mobile">
          <a href="https://lu.ma/tbchess" target="_blank" class="social-link" title="Events">
            <i class="bi bi-calendar-event"></i>
          </a>
          <a href="https://www.instagram.com/tb_chess/" target="_blank" class="social-link" title="Instagram">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://discord.gg/C2rZxQNtvz" target="_blank" class="social-link" title="Discord">
            <i class="bi bi-discord"></i>
          </a>
          <a href="https://app.tbchess.org" target="_blank" class="social-link" title="Chess App">
            <i class="bi bi-phone"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main style="padding-top: 80px;">
    {% block content %} {% endblock content %}
  </main>
  
    <!-- Footer -->
    <footer class="footer-modern">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <img src="logo.png" alt="TB Chess Logo" style="width: 80px; height: 80px; margin-bottom: 2rem; border-radius: 15px;">
                    <p class="text-light mb-4">Play Chess Tournaments at Local Venues</p>
                    
                    <div class="d-flex justify-content-center mb-4">
                        <a href="https://lu.ma/tbchess" target="_blank" class="social-link">
                            <i class="bi bi-calendar-event"></i>
                        </a>
                        <a href="https://www.instagram.com/tb_chess/" target="_blank" class="social-link">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="https://discord.gg/C2rZxQNtvz" target="_blank" class="social-link">
                            <i class="bi bi-discord"></i>
                        </a>
                        <a href="https://app.tbchess.org" target="_blank" class="social-link">
                            <i class="bi bi-phone"></i>
                        </a>
                    </div>
                    
                    <div class="border-top border-secondary pt-4">
                        <p class="text-light mb-0">&copy; 2025 TB Chess. Made with <i class="bi bi-heart-fill text-danger"></i> in St. Petersburg, FL</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar-modern');
      if (window.scrollY > 50) {
        navbar.classList.add('navbar-scrolled');
      } else {
        navbar.classList.remove('navbar-scrolled');
      }
    });

    document.addEventListener('click', () => {
        const navbarToggler = document.querySelector('.navbar-toggler');
        const navbarCollapse = document.querySelector('.navbar-collapse');
        
        if (navbarCollapse.classList.contains('show')) {
          navbarCollapse.classList.toggle('show');
        }
      });
  </script>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
